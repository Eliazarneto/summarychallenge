<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary Results</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <article>
        <div class="resultados">
            <h1 class="res">Seus Resultados</h1>
            <div class="pontuacao">
                <h1 class="nota-recebida">76</h1>
                <p class="nota-maxima">of 100</p>
            </div>
            <h2 class="comentario">Ótimo</h2>
            <p class="comentariotext">Sua pontuação foi maior que 65% das pessoas que fizeram esse teste.</p>
        </div>
        <div class="notasmain">
            <h1>Notas</h1>
            <div class="notas">
                <div class="reaçao">
                    <div class="reação-titulo">
                        <img src="imagens/icon-reaction.svg" alt="">
                        <div>
                            <p>Reação</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p>80</p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notas">
                <div class="Memoria">   
                    <div class="memoria-titulo">
                        <img src="imagens/icon-memory.svg" alt=""> 
                        <div>
                            <p>Memoria</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p>92 </p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notas">
                <div class="Comunicação">   
                    <div class="comunicação-titulo">
                        <img src="imagens/icon-verbal.svg" alt="">
                        <div>
                            <p>Comunicação</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p>61</p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notas">
                <div class="Visual">   
                    <div class="visual-titulo">
                        <img src="imagens/icon-visual.svg" alt="">
                        <div>
                            <p>Visual</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p>72</p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn">Continuar</button>
    </article>
</body>
</html>
