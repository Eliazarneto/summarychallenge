<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary Results</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <article id="principal">
        <div class="resultados">
            <h1 class="res">Seus Resultados</h1>
            <div class="pontuacao">
                <h1 id="nota-recebida"></h1>
                <p class="nota-maxima">of 100</p>
            </div>
            <h2 id="comentario"></h2>
            <p class="comentariotext">Sua pontuação foi maior que 65% das pessoas que fizeram esse teste.</p>
            <button id="btndigitar" onclick="Digitarnotas()">Digitar notas</button>
        </div>
        

        <div id="introduzir">
            <h1 class="res">Digite as notas</h1>
            <p>Reação</p><input type="number" name="rea" id="rea">
            <p>Memória</p><input type="number" name="mem" id="mem">
            <p>Comunicação</p><input type="number" name="com" id="com">
            <p>Visual</p><input type="number" name="vis" id="vis">
            <button class="btn" onclick="calcular()">Calcular</button>
        </div>

        
        <div class="notasmain">
            <h1>Notas</h1>
            <div class="notas">
                <div class="reaçao">
                    <div class="reação-titulo">
                        <img src="imagens/icon-reaction.svg" alt="">
                        <div>
                            <p>Reação</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p id="nota-reação"></p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notas">
                <div class="Memoria">   
                    <div class="memoria-titulo">
                        <img src="imagens/icon-memory.svg" alt=""> 
                        <div>
                            <p>Memoria</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p id="nota-memoria"> </p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notas">
                <div class="Comunicação">   
                    <div class="comunicação-titulo">
                        <img src="imagens/icon-verbal.svg" alt="">
                        <div>
                            <p>Comunicação</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p id="nota-comunicação"></p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                    
                </div>
                
            </div>

            <div class="notas">
                <div class="Visual">   
                    <div class="visual-titulo">
                        <img src="imagens/icon-visual.svg" alt="">
                        <div>
                            <p>Visual</p>
                        </div>
                    </div>
                    <div class="nota-resultado">
                        <div>
                            <p id="nota-visual"></p>
                        </div>
                        <div class="nota-maxima"> <p>/ 100</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <button class="btn" onclick="continuar()">Continuar</button>

    </article>
        

    <script src="JS/script.js"></script>
</body>
</html>
